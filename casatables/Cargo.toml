rubbl_casatables_impl = { version ="0.0.0-dev.0", path = "../casatables_impl" }
rubbl_core = { version ="0.0.0-dev.0", path = "../core" }

[build-dependencies]
cc = { version = "1.0", features = ["parallel"] }

[dev-dependencies]
clap = "^2.33"
tempfile = "3.2"

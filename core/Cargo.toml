[package]
name = "rubbl_core"
version = "0.0.0-dev.0"
authors = ["Peter Williams <peter@newton.cx>"]
license = "MIT"
edition = "2018"
homepage = "https://github.com/pkgw/rubbl"
repository = "https://github.com/pkgw/rubbl"
description = """
Core types and traits for Rubbl, a Rust package for astrophysics.
"""

[features]
notifications = ["anyhow", "clap", "termcolor"]

[dependencies]
anyhow = { version = "1.0.86", features = ["backtrace"], optional = true }
byteorder = "1.5.0"
clap = { version = "4.5.15", features = ["cargo"], optional = true }
# see README and src/lib.rs for discussion of constraints here; update when this changes:
ndarray = "0.16.0"
# ditto:
num-complex = "0.4.6"
termcolor = { version = "1.4.1", optional = true }
thiserror = "1.0.63"
